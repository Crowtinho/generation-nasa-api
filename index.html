<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> 
    <title>NASA APOD</title> 
    <style>
        .simple-card {
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }
        .simple-card img, 
        .simple-card iframe {
            max-width: 100%;
            border-radius: 6px;
        }
    </style>
</head> 
<body> 
    <div class="container mx-5 mt-5"> 
        <input type="date" id="dateA" name="dateA" placeholder="Ingresa la fecha"> 
        <button type="button" onclick="buscarDato()" class="btn btn-sm btn-primary">Buscar</button> 
        <div id="currentApod" class="mt-4"></div> 
        <button type="button" onclick="addApod()" class="btn btn-sm btn-success mt-2">Agregar a Favoritos</button> 
        <button type="button" onclick="showApod()" class="btn btn-sm btn-info mt-2">Mostrar Favoritos</button> 
    </div> 

    <div id="apodContainer" class="container mx-5 mt-5"> 
        <h2>APODs Guardados</h2> 
        <div id="apodList" class="row"></div> 
    </div> 
    <script src="app.js"></script> 
</body> 
</html>
